<div class="game-cards">
  <div class="game-card" *ngFor="let game of games">
    <div class="game-card__image" [ngStyle]="{'background-image': 'url(' + game.imageUrl + ')'}"></div>
    <div class="game-card__content">
      <p class="game-card__title">{{game.gameTitle}}</p>
      <p class="game-card__year">{{game.yearPublished}}</p>
      <p class="game-card__genre">{{game.genre}}</p>
    </div>
  </div>
</div>
